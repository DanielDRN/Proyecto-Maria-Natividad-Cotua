<div class="modal" id="editarModal">
    <div class="modal-content">
        <span class="modal-close" id="closeEditarModal">&times;</span>
        <h2>Editar Representante</h2>
        <form id="editarForm" method="post">
            <input type="hidden" name="editarId" id="editarId">

            <div class="form-group">
                <label for="editarNombre">Nombre:</label>
                <input type="text" name="editarNombre" id="editarNombre" required>
            </div>

            <div class="form-group">
                <label for="editarApellido">Apellido:</label>
                <input type="text" name="editarApellido" id="editarApellido" required>
            </div>

            <div class="form-group">
                <label for="editarTelefono">Teléfono:</label>
                <input type="text" name="editarTelefono" id="editarTelefono" required>
            </div>

            <div class="form-group">
                <label for="editarCorreo">Email:</label>
                <input type="email" name="editarCorreo" id="editarCorreo" required>
            </div>

            <div class="form-group">
                <label for="editarDireccion">Dirección:</label>
                <input type="text" name="editarDireccion" id="editarDireccion" required>
            </div>

            <div class="form-group">
                <label for="editarCedula">Cédula:</label>
                <input type="text" name="editarCedula" id="editarCedula" required>
            </div>

            <div class="form-actions">
                <button type="submit" name="editar_representante">Guardar Cambios</button>
            </div>
        </form>
    </div>

</div>
