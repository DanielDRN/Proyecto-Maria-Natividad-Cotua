<div class="modal modal-detalles" id="modalDetalles">
    <div class="modal-detalles__content">
        <span class="modal-detalles__close" id="btnCerrarModalDetalles" onclick="ModalManager.cerrarModal('modalDetalles')">&times;</span>
        <h2 id="modalDetallesTitulo" class="modal-detalles__titulo">Detalles del Estudiante</h2>
        
        <div class="modal-detalles__foto-container">
            <img id="fotoEstudiante" src="" alt="Foto del Estudiante" class="modal-detalles__foto">
            <input type="file" id="fotoEstudianteInput" accept="image/*" class="modal-detalles__input-foto">
            <label for="fotoEstudianteInput" class="modal-detalles__label-foto">
                Cambiar foto
            </label>
            <button id="guardarFotoBtn" class="modal-detalles__btn-guardar" style="display:none;">Guardar Foto</button>
        </div>
        
        <div id="modalDetallesInfo" class="modal-detalles__info">
            </div>
    </div>
</div>
