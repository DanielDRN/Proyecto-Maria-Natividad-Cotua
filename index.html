<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

    <div class="overlay"></div>
    <nav>

        <div class="nav-links">

    <div class="login-container">
        <h1>INICIA SESION<br>EN TU CUENTA</h1>

            <input type="text" placeholder="Username :">
        </div>
        
        <div class="input-group">
            <input type="password" placeholder="Password :">
        </div>
        <button>LOGIN</button>
    </div>
</body>
</html>
